<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fish</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      cursor: pointer;
      user-select: none;
    }
  </style>
  <meta name="description" content="Клик по рыбе — звук" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <img id="fishImage" src="fish.png" alt="Fish" />
  <audio id="fishSound" src="fish.mp3" preload="auto"></audio>
  <script>
    (function () {
      var audio = document.getElementById('fishSound');
      var img = document.getElementById('fishImage');

      function playSound() {
        try {
          audio.currentTime = 0;
          var p = audio.play();
          if (p && typeof p.catch === 'function') {
            p.catch(function () { /* ignore play errors (e.g., user gesture policies) */ });
          }
        } catch (e) { /* noop */ }
      }

      img.addEventListener('click', playSound);
      img.addEventListener('touchend', playSound, { passive: true });
    })();
  </script>
  
</body>
</html>
